<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页面 - 阿里音乐趋势预测</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-8">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">测试页面 - 阿里音乐趋势预测</h1>
      <p class="text-gray-600 mb-4">这是一个测试页面，用于验证页面渲染是否正常工作。</p>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <!-- 卡片1 -->
        <div class="bg-blue-500 text-white rounded-lg p-4">
          <h2 class="text-xl font-semibold mb-2">预测准确率</h2>
          <p class="text-3xl font-bold">92.7%</p>
        </div>
        
        <!-- 卡片2 -->
        <div class="bg-purple-500 text-white rounded-lg p-4">
          <h2 class="text-xl font-semibold mb-2">已处理歌曲</h2>
          <p class="text-3xl font-bold">23,786</p>
        </div>
        
        <!-- 卡片3 -->
        <div class="bg-green-500 text-white rounded-lg p-4">
          <h2 class="text-xl font-semibold mb-2">音乐流派</h2>
          <p class="text-3xl font-bold">42</p>
        </div>
      </div>
      
      <hr class="my-6 border-gray-200">
      
      <div class="text-center">
        <p class="text-gray-600">如果您能看到这个页面，说明HTML和Tailwind CSS加载正常</p>
        <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>
          返回主应用
        </button>
      </div>
    </div>
  </div>
</body>
</html>
